<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Graphs</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f8f9fa; }
        .container { max-width: 800px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        img { width: 90%; border-radius: 10px; margin-top: 20px; }
        .message { color: red; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>

<div class="container">
    <h2>Generated Graphs for {{ dataset }}</h2>

    {% for message in messages %}
        <p class="message">{{ message }}</p>
    {% endfor %}

    {% if graphs %}
        {% for title, path in graphs.items() %}
            <h3>{{ title }}</h3>
            <img src="{{ path }}" alt="{{ title }}">
        {% endfor %}
    {% else %}
        <p class="message">No graphs available for this dataset.</p>
    {% endif %}
</div>

</body>
</html>
