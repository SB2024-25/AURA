<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura | Upload Dataset</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #e2eafc);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .upload-card {
      background: #ffffff;
      border-radius: 2rem;
      padding: 2.5rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .upload-card h1 {
      font-weight: 700;
      color: #4a90e2;
      margin-bottom: 1.5rem;
    }

    .upload-card h2 {
      font-size: 1.25rem;
      margin: 2rem 0 1rem;
      color: #333;
    }

    .form-control,
    .form-select {
      border-radius: 1rem;
      background-color: #f1f5f9;
      margin-bottom: 1rem;
    }

    .btn {
      border-radius: 1rem;
      font-weight: 600;
      padding: 0.6rem 1rem;
    }

    .btn-primary {
      background-color: #4a90e2;
      border: none;
    }

    .btn-primary:hover {
      background-color: #3b78bd;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h1>ðŸ“‚ Upload Your Dataset</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" class="form-control" required>
      <button type="submit" class="btn btn-primary mt-2">Upload</button>
    </form>

    <h2>ðŸ“‹ Or Select Existing Dataset</h2>
    <form action="/analyze" method="post">
      <select name="dataset" class="form-select" required>
        {% for dataset in datasets %}
          <option value="{{ dataset }}">{{ dataset }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-success">Analyze</button>
    </form>
  </div>
</body>
</html>
