<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - AI-Powered Data Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1 class="display-4">AURA - AI-Powered Data Analysis</h1>
            <p class="lead">Your intelligent data analysis assistant</p>
        </header>

        <div class="row">
            <!-- File Upload Section -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Upload Dataset</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                            <input type="file" class="form-control" id="fileInput" accept=".csv,.json,.xml">

                            </div>
                            <button type="submit" class="btn btn-primary w-100">Upload</button>
                        </form>
                    </div>
                </div>

                <!-- Analysis Controls -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Analysis Parameters</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="description" class="form-label">Dataset Description</label>
                            <textarea class="form-control" id="description" rows="2" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="expectations" class="form-label">Analysis Expectations</label>
                            <textarea class="form-control" id="expectations" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="outlierMethod" class="form-label">Outlier Detection Method</label>
                            <select class="form-select" id="outlierMethod">
                                <option value="auto">Auto (Recommended)</option>
                                <option value="iqr">Interquartile Range (IQR)</option>
                                <option value="zscore">Z-Score</option>
                                <option value="mad">Median Absolute Deviation (MAD)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="outlierThreshold" class="form-label">Outlier Detection Threshold</label>
                            <input type="number" class="form-control" id="outlierThreshold" value="3.0" step="0.1" min="1">
                        </div>
                        <button class="btn btn-success w-100" id="analyzeBtn">Analyze Data</button>

                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Analysis Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultsContainer">
                            <div class="text-center text-muted">
                                <p>Upload a dataset to begin analysis</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
